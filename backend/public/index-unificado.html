<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Sistema de Rifas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="glass rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                        <i class="fas fa-crown text-purple-600 text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Painel Administrativo</h1>
                        <p class="text-white/80">Sistema de Gestão de Rifas</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-white/80 text-sm">Bem-vindo,</p>
                        <p class="text-white font-semibold" id="userName">Administrador</p>
                    </div>
                    <button onclick="logout()" 
                            class="bg-red-500/20 hover:bg-red-500/30 text-red-200 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Login Section -->
        <div id="loginSection" class="glass rounded-2xl shadow-xl p-8">
            <div class="max-w-md mx-auto">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-lock text-purple-600 text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Acesso Administrativo</h2>
                    <p class="text-white/80">Faça login para gerenciar as rifas</p>
                </div>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" required
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"
                               placeholder="admin@rifa.com">
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">Senha</label>
                        <input type="password" id="password" required
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"
                               placeholder="••••••••">
                    </div>
                    <button type="submit" 
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                    </button>
                </form>
                
                <div id="loginStatus"></div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="hidden">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass rounded-2xl p-6 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-ticket-alt text-green-400 text-xl"></i>
                        </div>
                        <span class="text-green-400 text-sm font-medium">+12.5%</span>
                    </div>
                    <h3 class="text-white text-2xl font-bold mb-1" id="totalQuotas">0</h3>
                    <p class="text-white/80 text-sm">Total de Cotas</p>
                </div>

                <div class="glass rounded-2xl p-6 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-users text-blue-400 text-xl"></i>
                        </div>
                        <span class="text-blue-400 text-sm font-medium">+8.2%</span>
                    </div>
                    <h3 class="text-white text-2xl font-bold mb-1" id="totalUsers">0</h3>
                    <p class="text-white/80 text-sm">Usuários Cadastrados</p>
                </div>

                <div class="glass rounded-2xl p-6 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-purple-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-gift text-purple-400 text-xl"></i>
                        </div>
                        <span class="text-purple-400 text-sm font-medium">+5.7%</span>
                    </div>
                    <h3 class="text-white text-2xl font-bold mb-1" id="activeRaffles">0</h3>
                    <p class="text-white/80 text-sm">Rifas Ativas</p>
                </div>
            </div>

            <!-- Create Raffle Section -->
            <div class="glass rounded-2xl shadow-xl p-8 mb-8">
                <div class="flex items-center mb-6">
                    <div class="w-10 h-10 bg-purple-500/20 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-plus-circle text-purple-400"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white">Criar Nova Rifa</h2>
                </div>
                
                <form id="createRaffleForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">Título da Rifa</label>
                            <input type="text" id="raffleTitle" required
                                   class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                   placeholder="Rifa de Premiação Especial">
                        </div>
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">Imagem da Rifa</label>
                            <input type="file" id="raffleImage" accept="image/*"
                                   class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white/50 file:mr-4 file:py-1 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-500/20 file:text-purple-200 hover:file:bg-purple-500/30">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">Preço por Cota (R$)</label>
                            <input type="number" id="pricePerQuota" required min="0.01" step="0.01" value="10.00"
                                   class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                   placeholder="10.00">
                        </div>
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">Total de Cotas</label>
                            <input type="number" id="totalQuotas" required min="1" max="100000" value="1000"
                                   class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                   placeholder="1000">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-2">Pacotes de Seleção Rápida</label>
                        <input type="text" id="quickSelectPackages" value="10, 50, 100, 500"
                               class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"
                               placeholder="10, 50, 100, 500">
                        <p class="text-white/60 text-xs mt-1">Valores separados por vírgula</p>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105">
                        <i class="fas fa-plus-circle mr-2"></i>Criar Rifa
                    </button>
                </form>
                
                <div id="raffleStatus" class="mt-4"></div>
            </div>

            <!-- Swap Quota Section -->
            <div class="glass rounded-2xl shadow-xl p-8">
                <div class="flex items-center mb-6">
                    <div class="w-10 h-10 bg-blue-500/20 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-exchange-alt text-blue-400"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white">Trocar Cota de Usuário</h2>
                </div>
                
                <form id="swapQuotaForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">ID do Usuário Atual</label>
                            <input type="text" id="originUserId" required
                                   class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="ID do usuário que vai perder a cota">
                        </div>
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">ID do Novo Usuário</label>
                            <input type="text" id="destinationUserId" required
                                   class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="ID do usuário que vai receber a cota">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">ID da Rifa</label>
                            <input type="text" id="raffleId" required
                                   class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="ID da rifa">
                        </div>
                        <div>
                            <label class="block text-white/80 text-sm font-medium mb-2">Número da Cota</label>
                            <input type="number" id="quotaNumber" required min="1"
                                   class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="1">
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105">
                        <i class="fas fa-exchange-alt mr-2"></i>Trocar Cota
                    </button>
                </form>
                
                <div id="swapStatus" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ddevs-86w2.onrender.com';
        let authToken = null;
        let currentUser = null;

        // Show status message
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="p-4 rounded-lg ${
                    type === 'success' ? 'bg-green-500/20 text-green-200 border border-green-500/30' : 
                    type === 'error' ? 'bg-red-500/20 text-red-200 border border-red-500/30' : 
                    'bg-blue-500/20 text-blue-200 border border-blue-500/30'
                }">
                    ${message}
                </div>
            `;
            
            if (type !== 'error') {
                setTimeout(() => {
                    element.innerHTML = '';
                }, 5000);
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showStatus('loginStatus', 'Autenticando...', 'info');
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.data && data.data.isAdmin) {
                    authToken = data.data.token;
                    currentUser = data.data;
                    
                    localStorage.setItem('adminToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('dashboardSection').classList.remove('hidden');
                    document.getElementById('userName').textContent = currentUser.email;
                    
                    loadDashboardStats();
                    showStatus('loginStatus', 'Login realizado com sucesso!', 'success');
                } else {
                    showStatus('loginStatus', 'Credenciais inválidas ou usuário não é administrador', 'error');
                }
            } catch (error) {
                showStatus('loginStatus', 'Erro ao conectar com o servidor', 'error');
            }
        });

        // Load dashboard stats
        async function loadDashboardStats() {
            try {
                const response = await fetch(`${API_URL}/api/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    document.getElementById('totalQuotas').textContent = data.data.totalQuotas || 0;
                    document.getElementById('totalUsers').textContent = data.data.totalUsers || 0;
                    document.getElementById('activeRaffles').textContent = data.data.activeRaffles || 0;
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        // Create raffle - VERSÃO CORRIGIDA COM FormData
        document.getElementById('createRaffleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('raffleTitle').value;
            const pricePerQuota = document.getElementById('pricePerQuota').value;
            const totalQuotas = document.getElementById('totalQuotas').value;
            const quickSelectPackages = document.getElementById('quickSelectPackages').value;
            const imageFile = document.getElementById('raffleImage').files[0];

            console.log('=== CRIANDO RIFA ===');
            console.log('Title:', title);
            console.log('Price:', pricePerQuota);
            console.log('Quotas:', totalQuotas);
            console.log('Packages:', quickSelectPackages);
            console.log('Image:', imageFile ? imageFile.name : 'Nenhuma');
            console.log('Token:', authToken ? 'Presente' : 'AUSENTE');

            try {
                showStatus('raffleStatus', 'Criando rifa...', 'info');

                // Criar FormData para upload de imagem
                const formData = new FormData();
                formData.append('title', title);
                formData.append('pricePerQuota', pricePerQuota);
                formData.append('totalQuotas', totalQuotas);
                
                // Processar pacotes
                let packages = [];
                if (quickSelectPackages) {
                    packages = quickSelectPackages.split(',').map(p => parseInt(p.trim())).filter(p => p > 0);
                }
                formData.append('quickSelectPackages', JSON.stringify(packages));
                
                if (imageFile) {
                    formData.append('image', imageFile);
                }

                const response = await fetch(`${API_URL}/api/admin/create-raffle`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                        // NÃO especificar Content-Type para FormData
                    },
                    body: formData
                });

                const data = await response.json();
                console.log('Resposta:', data);

                if (response.ok && data.success) {
                    showStatus('raffleStatus', 'Rifa criada com sucesso!', 'success');
                    document.getElementById('createRaffleForm').reset();
                    loadDashboardStats();
                } else {
                    showStatus('raffleStatus', data.message || 'Erro ao criar rifa', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showStatus('raffleStatus', 'Erro ao conectar com o servidor', 'error');
            }
        });

        // Swap quota
        document.getElementById('swapQuotaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const originUserId = document.getElementById('originUserId').value;
            const destinationUserId = document.getElementById('destinationUserId').value;
            const raffleId = document.getElementById('raffleId').value;
            const quotaNumber = document.getElementById('quotaNumber').value;

            try {
                showStatus('swapStatus', 'Processando troca...', 'info');

                const response = await fetch(`${API_URL}/api/admin/swap-quota`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ 
                        originUserId, 
                        destinationUserId, 
                        raffleId, 
                        quotaNumber 
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showStatus('swapStatus', 'Cota trocada com sucesso!', 'success');
                    document.getElementById('swapQuotaForm').reset();
                } else {
                    showStatus('swapStatus', data.message || 'Erro ao trocar cota', 'error');
                }
            } catch (error) {
                showStatus('swapStatus', 'Erro ao conectar com o servidor', 'error');
            }
        });

        // Logout
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('adminToken');
            localStorage.removeItem('currentUser');
            
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('loginForm').reset();
            document.getElementById('loginStatus').innerHTML = '';
        }

        // Check login on load
        window.onload = function() {
            const savedToken = localStorage.getItem('adminToken');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedToken && savedUser) {
                authToken = savedToken;
                currentUser = JSON.parse(savedUser);
                
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                document.getElementById('userName').textContent = currentUser.email;
                
                loadDashboardStats();
            }
        };
    </script>
</body>
</html>
