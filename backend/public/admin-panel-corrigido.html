<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Rifa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .image-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .image-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .image-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .image-option.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }
        
        .image-option label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .current-user {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .current-user strong {
            color: #0066cc;
        }
        
        .token-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            word-break: break-all;
            color: #495057;
        }
        
        .preview-container {
            margin-top: 10px;
            text-align: center;
        }
        
        .preview-container img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Painel Admin</h1>
            <p>Gerenciamento de Rifas e Usu√°rios</p>
        </div>
        
        <div class="content">
            <!-- Login Section -->
            <div id="loginSection" class="section">
                <h2>üîê Login Administrativo</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="admin@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Sua senha">
                </div>
                <button class="btn" onclick="login()">Entrar</button>
                <div id="loginStatus"></div>
            </div>
            
            <!-- Admin Panel (hidden initially) -->
            <div id="adminPanel" class="hidden">
                <div class="current-user">
                    <strong>Usu√°rio logado:</strong> <span id="currentUserEmail"></span>
                    <button class="btn" style="float: right; padding: 8px 20px;" onclick="logout()">Sair</button>
                </div>
                
                <!-- Create Raffle Section -->
                <div class="section">
                    <h2>üé≤ Criar Nova Rifa</h2>
                    
                    <!-- Image Type Selection -->
                    <div class="form-group">
                        <label>üñºÔ∏è Tipo de Imagem:</label>
                        <div class="image-options">
                            <div class="image-option" id="uploadOption" onclick="selectImageType('upload')">
                                <label>
                                    <input type="radio" name="imageType" value="upload">
                                    Fazer Upload de Arquivo
                                </label>
                                <small>Envie imagem PNG ou JPEG</small>
                            </div>
                            <div class="image-option selected" id="urlOption" onclick="selectImageType('url')">
                                <label>
                                    <input type="radio" name="imageType" value="url" checked>
                                    URL da Imagem
                                </label>
                                <small>Cole o link da imagem</small>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Upload Input -->
                    <div id="uploadSection" class="form-group" style="display: none;">
                        <label for="raffleImage">Upload de Arquivo:</label>
                        <input type="file" id="raffleImage" accept="image/png,image/jpeg">
                        <div class="preview-container">
                            <img id="previewImg" style="max-width: 200px; max-height: 200px; border-radius: 8px; display: none;">
                        </div>
                    </div>
                    
                    <!-- URL Input -->
                    <div id="urlSection" class="form-group">
                        <label for="raffleImageUrl">üîó URL da Imagem da Rifa:</label>
                        <input type="url" id="raffleImageUrl" placeholder="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8?w=800">
                        <div class="preview-container">
                            <img id="urlPreviewImg" style="max-width: 200px; max-height: 200px; border-radius: 8px; display: none;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="raffleTitle">T√≠tulo da Rifa:</label>
                        <input type="text" id="raffleTitle" placeholder="Ex: Rifa de Premia√ß√£o Especial">
                    </div>
                    <div class="form-group">
                        <label for="pricePerQuota">Pre√ßo por Cota (R$):</label>
                        <input type="number" id="pricePerQuota" placeholder="10.00" step="0.01" min="0.01">
                    </div>
                    <div class="form-group">
                        <label for="totalQuotas">Total de Cotas:</label>
                        <input type="number" id="totalQuotas" placeholder="100" min="1" max="100000">
                    </div>
                    <div class="form-group">
                        <label for="quickSelectPackages">Pacotes de Sele√ß√£o R√°pida (separados por v√≠rgula):</label>
                        <input type="text" id="quickSelectPackages" placeholder="10, 50, 100, 500" value="10, 50, 100, 500">
                        <small style="color: #666;">Ex: 10, 50, 100, 500 (m√°ximo at√© o total de cotas)</small>
                    </div>
                    <button class="btn" onclick="createRaffle()">Criar Rifa</button>
                    <div id="raffleStatus"></div>
                </div>
                
                <!-- Swap Quota Section -->
                <div class="section">
                    <h2>üîÑ Trocar Cota de Usu√°rio</h2>
                    <div class="form-group">
                        <label for="originUserId">ID do Usu√°rio Atual:</label>
                        <input type="text" id="originUserId" placeholder="ID do usu√°rio que vai perder a cota">
                    </div>
                    <div class="form-group">
                        <label for="destinationUserId">ID do Novo Usu√°rio:</label>
                        <input type="text" id="destinationUserId" placeholder="ID do usu√°rio que vai receber a cota">
                    </div>
                    <div class="form-group">
                        <label for="raffleId">ID da Rifa:</label>
                        <input type="text" id="raffleId" placeholder="ID da rifa">
                    </div>
                    <div class="form-group">
                        <label for="quotaNumber">N√∫mero da Cota:</label>
                        <input type="number" id="quotaNumber" placeholder="1" min="1">
                    </div>
                    <button class="btn" onclick="swapQuota()">Trocar Cota</button>
                    <div id="swapStatus"></div>
                </div>
                
                <!-- API Test Section -->
                <div class="section">
                    <h2>üß™ Testar API</h2>
                    <button class="btn" onclick="testAPI()">Testar Conex√£o</button>
                    <div id="apiStatus"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ddevs-86w2.onrender.com';
        let authToken = null;
        let currentUser = null;
        let selectedImageType = 'url'; // Default to URL

        // Show status message
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
            element.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Select image type
        function selectImageType(type) {
            selectedImageType = type;
            
            // Update UI
            document.getElementById('uploadOption').classList.toggle('selected', type === 'upload');
            document.getElementById('urlOption').classList.toggle('selected', type === 'url');
            
            // Show/hide sections
            document.getElementById('uploadSection').style.display = type === 'upload' ? 'block' : 'none';
            document.getElementById('urlSection').style.display = type === 'url' ? 'block' : 'none';
            
            // Clear previews
            document.getElementById('previewImg').style.display = 'none';
            document.getElementById('urlPreviewImg').style.display = 'none';
        }

        // Preview de imagem (upload)
        document.getElementById('raffleImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('previewImg');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // Preview de imagem (URL)
        document.getElementById('raffleImageUrl').addEventListener('input', function(e) {
            const url = e.target.value;
            const preview = document.getElementById('urlPreviewImg');
            
            if (url && url.startsWith('http')) {
                preview.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('loginStatus', 'Preencha todos os campos', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login Response Data:', data);

                if (response.ok && data.data && data.data.isAdmin) {
                    authToken = data.data.token;
                    currentUser = data.data;
                    
                    console.log('User is ADMIN:', currentUser.isAdmin);
                    
                    // Store token
                    localStorage.setItem('adminToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // Update UI
                    document.getElementById('currentUserEmail').textContent = currentUser.email;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    
                    showStatus('loginStatus', 'Login realizado com sucesso!', 'success');
                } else {
                    showStatus('loginStatus', data.message || 'Acesso negado. Usu√°rio n√£o √© administrador.', 'error');
                }
            } catch (error) {
                showStatus('loginStatus', `Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        // Logout function
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('adminToken');
            localStorage.removeItem('currentUser');
            
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            
            // Clear form
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // Create raffle function
        async function createRaffle() {
            const title = document.getElementById('raffleTitle').value;
            const pricePerQuota = parseFloat(document.getElementById('pricePerQuota').value);
            const totalQuotas = parseInt(document.getElementById('totalQuotas').value);
            const quickSelectPackages = document.getElementById('quickSelectPackages').value;
            
            // Get image based on selected type
            let imageData = null;
            if (selectedImageType === 'upload') {
                const imageFile = document.getElementById('raffleImage').files[0];
                if (imageFile) {
                    imageData = imageFile;
                }
            } else if (selectedImageType === 'url') {
                const imageUrl = document.getElementById('raffleImageUrl').value;
                if (imageUrl) {
                    imageData = imageUrl;
                }
            }
            
            console.log('=== DEBUG CREATE RAFFLE ===');
            console.log('Selected Image Type:', selectedImageType);
            console.log('Title:', title);
            console.log('Price Per Quota:', pricePerQuota);
            console.log('Total Quotas:', totalQuotas);
            console.log('Quick Select Packages:', quickSelectPackages);
            console.log('Image Data:', imageData ? (imageData.name || imageData) : 'No image');
            console.log('Auth Token:', authToken ? 'Present' : 'Missing');
            console.log('API URL:', API_URL);
            
            if (!title || !pricePerQuota || !totalQuotas) {
                showStatus('raffleStatus', 'Preencha todos os campos obrigat√≥rios', 'error');
                return;
            }

            // Processar pacotes
            let packages = [];
            if (quickSelectPackages) {
                try {
                    packages = quickSelectPackages.split(',').map(p => parseInt(p.trim())).filter(p => p > 0 && p <= totalQuotas);
                } catch (error) {
                    console.warn('Erro ao processar pacotes:', error.message);
                    packages = [10, 50, 100, 500]; // Padr√£o
                }
            } else {
                packages = [10, 50, 100, 500]; // Padr√£o
            }

            // Criar FormData para upload ou JSON para URL
            let body;
            let headers = {
                'Authorization': `Bearer ${authToken}`
            };

            if (selectedImageType === 'upload' && imageData) {
                // FormData para upload
                body = new FormData();
                body.append('title', title);
                body.append('pricePerQuota', pricePerQuota);
                body.append('totalQuotas', totalQuotas);
                body.append('quickSelectPackages', JSON.stringify(packages));
                body.append('image', imageData);
                headers['Content-Type'] = 'multipart/form-data';
            } else {
                // JSON para URL ou sem imagem
                body = JSON.stringify({
                    title,
                    pricePerQuota,
                    totalQuotas,
                    quickSelectPackages: JSON.stringify(packages),
                    imageUrl: selectedImageType === 'url' ? imageData : undefined
                });
                headers['Content-Type'] = 'application/json';
            }

            try {
                showStatus('raffleStatus', 'Enviando...', 'info');
                
                const response = await fetch(`${API_URL}/api/admin/create-raffle`, {
                    method: 'POST',
                    headers,
                    body
                });

                console.log('Response Status:', response.status);
                console.log('Response OK:', response.ok);

                const data = await response.json();
                console.log('Response Data:', data);

                if (response.ok) {
                    showStatus('raffleStatus', 'Rifa criada com sucesso!', 'success');
                    // Clear form
                    document.getElementById('raffleTitle').value = '';
                    document.getElementById('pricePerQuota').value = '';
                    document.getElementById('totalQuotas').value = '';
                    document.getElementById('quickSelectPackages').value = '10, 50, 100, 500';
                    document.getElementById('raffleImage').value = '';
                    document.getElementById('raffleImageUrl').value = '';
                    document.getElementById('previewImg').style.display = 'none';
                    document.getElementById('urlPreviewImg').style.display = 'none';
                } else {
                    showStatus('raffleStatus', data.message || 'Erro ao criar rifa', 'error');
                }
            } catch (error) {
                showStatus('raffleStatus', `Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        // Swap quota function
        async function swapQuota() {
            const originUserId = document.getElementById('originUserId').value;
            const destinationUserId = document.getElementById('destinationUserId').value;
            const raffleId = document.getElementById('raffleId').value;
            const quotaNumber = parseInt(document.getElementById('quotaNumber').value);
            
            if (!originUserId || !destinationUserId || !raffleId || !quotaNumber) {
                showStatus('swapStatus', 'Preencha todos os campos', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/swap-quota`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ originUserId, destinationUserId, raffleId, quotaNumber })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('swapStatus', 'Cota trocada com sucesso!', 'success');
                } else {
                    showStatus('swapStatus', data.message || 'Erro ao trocar cota', 'error');
                }
            } catch (error) {
                showStatus('swapStatus', `Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        // Test API function
        async function testAPI() {
            try {
                showStatus('apiStatus', 'Testando conex√£o...', 'info');
                
                const response = await fetch(`${API_URL}/api/admin/stats`);
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus('apiStatus', `Conectado! ${data.data.totalQuotas} cotas, ${data.data.totalUsers} usu√°rios`, 'success');
                } else {
                    showStatus('apiStatus', 'Erro de conex√£o com API', 'error');
                }
            } catch (error) {
                showStatus('apiStatus', `Erro de conex√£o: ${error.message}`, 'error');
            }
        }

        // Check for existing login on page load
        window.addEventListener('load', function() {
            const token = localStorage.getItem('adminToken');
            const user = localStorage.getItem('currentUser');
            
            if (token && user) {
                try {
                    authToken = token;
                    currentUser = JSON.parse(user);
                    document.getElementById('currentUserEmail').textContent = currentUser.email;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                } catch (error) {
                    console.error('Error parsing stored user:', error);
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('currentUser');
                }
            }
        });
    </script>
</body>
</html>
