<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Rifas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-crown text-3xl text-purple-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Criar Conta</h1>
            <p class="text-white/80">Sistema de Rifas</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-6">
            <div>
                <label class="block text-white/80 text-sm font-medium mb-2">Nome Completo</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-white/60"></i>
                    </div>
                    <input type="text" id="name" required
                           class="w-full pl-10 pr-3 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Seu nome completo">
                </div>
            </div>

            <div>
                <label class="block text-white/80 text-sm font-medium mb-2">E-mail</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-white/60"></i>
                    </div>
                    <input type="email" id="email" required
                           class="w-full pl-10 pr-3 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="seu@email.com">
                </div>
            </div>

            <div>
                <label class="block text-white/80 text-sm font-medium mb-2">Telefone com DDD</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-phone text-white/60"></i>
                    </div>
                    <input type="tel" id="phone" required maxlength="15"
                           class="w-full pl-10 pr-3 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="(11) 99999-9999">
                </div>
            </div>

            <div>
                <label class="block text-white/80 text-sm font-medium mb-2">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-white/60"></i>
                    </div>
                    <input type="password" id="password" required
                           class="w-full pl-10 pr-10 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="M√≠nimo 6 caracteres">
                    <button type="button" id="togglePassword" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i class="fas fa-eye text-white/60 hover:text-white transition-colors"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="registerBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-all duration-200 transform hover:scale-105 shadow-lg">
                <i class="fas fa-user-plus mr-2"></i>
                CRIAR CONTA E CONTINUAR
            </button>
        </form>

        <!-- Status Message -->
        <div id="statusMessage" class="hidden mt-4 p-3 rounded-lg text-sm font-medium"></div>

        <!-- Back to Login -->
        <div class="mt-6 pt-6 border-t border-white/20">
            <p class="text-center text-white/60 text-sm mb-3">J√° tem uma conta?</p>
            <div class="flex justify-center">
                <a href="login.html" 
                   class="text-white/80 hover:text-white text-sm underline">
                    Fazer Login
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ddevs-86w2.onrender.com';

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 2) {
                    value = `(${value}`;
                } else if (value.length <= 7) {
                    value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
                } else {
                    value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7, 11)}`;
                }
            }
            e.target.value = value;
        });

        // Show status message
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = 'mt-4 p-3 rounded-lg text-sm font-medium';
            
            if (type === 'success') {
                statusEl.classList.add('bg-green-500/20', 'text-green-200', 'border', 'border-green-500/30');
            } else if (type === 'error') {
                statusEl.classList.add('bg-red-500/20', 'text-red-200', 'border', 'border-red-500/30');
            } else {
                statusEl.classList.add('bg-blue-500/20', 'text-blue-200', 'border', 'border-blue-500/30');
            }
            
            statusEl.textContent = message;
            statusEl.classList.remove('hidden');
            
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 5000);
        }

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const registerBtn = document.getElementById('registerBtn');

            // VALIDA√á√ÉO
            if (!name || !email || !phone || !password) {
                showStatus('Por favor, preencha todos os campos.', 'error');
                return;
            }

            if (password.length < 6) {
                showStatus('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            // LOG DE DEBUG PARA VERIFICAR URL
            console.log('Enviando para:', API_URL);
            console.log('Endpoint completo:', `${API_URL}/api/auth/register`);
            console.log('Dados enviados:', { name, email, phone, password });
            console.log('M√©todo:', 'POST');

            try {
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Cadastrando...';
                
                showStatus('Cadastrando...', 'info');

                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, phone, password }),
                });

                const data = await response.json();

                console.log('üì° RESPOSTA SERVIDOR:', response.status);
                console.log('üîó DADOS RESPOSTA:', data);

                if (response.ok && data.success) {
                    showStatus('Conta criada com sucesso! Redirecionando...', 'success');
                    
                    // REDIRECIONAR PARA PAINEL PRINCIPAL AP√ìS CADASTRO BEM-SUCEDIDO
                    console.log('‚úÖ Cadastro bem-sucedido! Redirecionando para painel...');
                    setTimeout(() => {
                        window.location.href = 'https://ddevss.vercel.app';
                    }, 2000);
                    
                } else {
                    showStatus(data.message || 'Erro ao criar conta.', 'error');
                }
            } catch (error) {
                console.error('--- ERRO CAPTURADO ---');
                console.error('ERRO COMPLETO:', error);
                console.error('URL COMPLETA TENTADA:', `${API_URL}/api/auth/register`);
                
                if (error.message.includes('Unexpected token')) {
                    showStatus('Erro de comunica√ß√£o com o servidor. Tente novamente.', 'error');
                } else {
                    showStatus('Erro ao conectar. Verifique sua conex√£o.', 'error');
                }
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>CRIAR CONTA E CONTINUAR';
            }
        });
    </script>
</body>
</html>
